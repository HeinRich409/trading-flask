<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jetzt starten</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Starte mit KI-Trading – anonym & einfach</h1>
    <p>Fülle das Formular aus und wir melden uns mit allen Infos.</p>

    <video controls autoplay muted playsinline>
      <source src="static/VidnozTextToVideo.mp4" type="video/mp4">
      Dein Browser unterstützt dieses Videoformat nicht.
    </video>

    <form id="leadForm">
      <input type="text" name="vorname" placeholder="Vorname" required>
      <input type="text" name="nachname" placeholder="Nachname" required>
      <input type="email" name="email" placeholder="E-Mail-Adresse" required>
      <input type="tel" name="telefon" placeholder="Telefonnummer" required>
      <button type="submit">Absenden</button>
    </form>

    <p id="status" style="margin-top: 15px;"></p>

    <script src="static/script.js"></script>
</body>
</html>
